<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New User Form</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type= "text/javascript">
        $(document).ready(function() {

            $('#submitBtn').click(function() {

                if ($('#password').val() == $('#passwordRetype').val())
                {
                    var username=$("#username").val();
                    var password=$("#password").val();
                    var fname=$("#fname").val();
                    var lname=$("#lname").val();
                    var email=$("#email").val();
                    var twitter=$("#twitter").val();
                   // var createDate = new Date();
                   // createDate = createDate.getMonth() + '/' + createDate.getDate() + '/' + createDate.getFullYear();
                    var dataString = 'username='+username+'&password='+password+ '&fname=' + fname + '&lname=' + lname + '&email=' + email + '&twitter=' + twitter ;
                    $.ajax({
                        url: "/newUser",
                        type: "POST",
                        data: dataString,
                        dataType: 'JSON',
                        cache: false,

                        statusCode: {
                            404: function () {
                                alert("404: invalid");

                            },
                            200: function () {
                                alert("200: successful login create");
                                location.href = "/";
                                //redirect to login.html
                            }

                        }
                    });
                }
                else{
                    success:{
                        alert("passwords do not match")
                    }
                }
                return false;
            });

        });

    </script>


<div id="main">
    <h1>Welcome to CS4350</h1>
    <div id="login">
        <h2>Create a New User</h2>
        <div id="userForm">
            <label>UserName :</label>
            <input id="username" name="name" type="text"><br /><br />
            <label>Password :</label>
            <input id="password" name="password" type="password"><br /><br />
            <label>Retype Password :</label>
            <input id="passwordRetype" name="passwordRetype" type="password"><br /><br />
            <label>First Name :</label>
            <input id="fname" name="fname" type="fname"><br /><br />
            <label>Last Name :</label>
            <input id="lname" name="lname" type="lname"><br /><br />
            <label>Email :</label>
            <input id="email" name="email" type="email"><br /><br />
            <label>Twitter User Name :</label>
            <input id="twitter" name="twitter" type="twitter"><br /><br />
            <p><input type="button" id="submitBtn" value="submitBtn" ></p>
            <div>return to login <a href="/">here</a>.</div><br /><br />

         </div>
    </div>
</div>
</body>
</html>
